<script type="text/javascript">
jQuery(function($) {
	$("#list").sortable({

		axis: 'y',
		stop : function(){
			var data=[];
			$("tr.ui-state-default","#list").each(function(i,v){

			});

		}
	});

    $(".edit").click(function (){
        id = $(this).parent().parent().attr('id');
        location.href='/admin/priorities/edit/'+id;
    });
    $(".del").click(function (){
        id = $(this).parent().parent().attr('id');
        del_alert("削除確認", "この優先度を削除しますか？", id);
    });
});

function del_alert(title, msg, id) {
    span = $("<span></span>");
    p = $("<p></p>");
    span.addClass('ui-icon ui-icon-alert');
    tag = $("<div></div>");
    tag.attr('title', title);
    p.append(span);
    p.append(msg);
    tag.append(p);
    tag.dialog({
        bgiframe: true,
        modal: true,
        height: 100,
        overlay: {
            backgroundColor: '#000',
            opacity: 0.5
        },
        buttons: {
            'キャンセル': function() {
                $(this).dialog('close');
            },
            '削除': function() {
                location.href='/admin/priorities/del/'+id;
            }
        }
    });
}

</script>
